<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="password.css">
</head>

<body>
    <div class="container">
        <h1> Generate a <br><span> Random Password</span></h1>
        <div class="display">
            <input type="text" id="password" placeholder="Password">
            <img src="img/copy.png" onclick="copypassword()">
        </div>
        <button onclick="createpassword()"> <img src="img/generate.png" alt="">Generate Password</button>
    </div>
    <script>
        const password = document.getElementById("password");
        const length = 16;
        const uppercase = "ABCDEFGHIZKLOMNOPQRSTUVWXYZ";
        const lowercase = "abcdefghijklmnopqrstuvwxyz";
        const number = "0123456789";
        const symbol = " !@#$%^&*()_+=}{[]<>?-}";
        const allchars = uppercase + lowercase + number + symbol;

        function createpassword() {
            let generatedPassword = "";
            generatedPassword += uppercase[Math.floor(Math.random() * uppercase.length)];
            generatedPassword += lowercase[Math.floor(Math.random() * lowercase.length)];
            generatedPassword += number[Math.floor(Math.random() * number.length)];
            generatedPassword += symbol[Math.floor(Math.random() * symbol.length)];
            while (length > generatedPassword.length) {
                generatedPassword += allchars[Math.floor(Math.random() * allchars.length)];
            }
            password.value = generatedPassword;
        }
        function copypassword() {
            password.select();
            document.execCommand("copy");
        }
    </script>
</body>

</html>
