<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Lab</title>
    <link rel="stylesheet" href="audio.css">
</head>

<body>
    <h1>Click on the button for Audio</h1>
    <button class="dog">Dog</button>
    <button class="pig">Pig</button>
    <button class="cat">Cat</button>
    <button class="snake">Snake</button>
    <button class="rabbit">Rabbit</button>

    <audio id="dogSound" src="asst/dog.mp3" preload="auto"></audio>
    <audio id="pigSound" src="asst/pig.mp3" preload="auto"></audio>
    <audio id="catSound" src="asst/cat.mp3" preload="auto"></audio>
    <audio id="snakeSound" src="asst/snake.mp3" preload="auto"></audio>
    <audio id="rabbitSound" src="asst/rabbit.mp3" preload="auto"></audio>

    <script src="audio.js"></script>
</body>

</html>
